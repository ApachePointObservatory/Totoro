---
logging:
    logLevel: INFO
    logFileLevel: DEBUG
    logFilePath: ~/.totoro/totoro.log
    mode: append
    wrapperLength: 80

dbConnectionProduction: &dbConnectionProduction
    user: sdssdb_admin
    password: 4-photometry
    host: sdss4-db
    port: 5432
    database: apodb

dbConnectionLocal: &dbConnectionLocal
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 5432
    database: apodb

dbConnectionDev: &dbConnectionDev
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 5440
    database: apo_platedb

dbConnectionTunnel: &dbConnectionTunnel
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 6000
    database: apodb

dbConnection: *dbConnectionProduction

observingPlan:
    schedule: None
    fallBackSchedule: +data/Sch_base.6yrs.txt.frm.dat

fields:
    tilingCatalogue: $MANGA_TILING_CATALOGUE
    mangacore: $MANGACORE_DIR
    tilesBeingDrilled: +data/tilesBeingDrilled.dat
    scienceCatalogue: $MANGASAMPLE_SCIENCE_CATALOGUE

observatory:
    longitude: 254.179722   # In East degrees
    latitude: 32.766666667
    altitude: 2788
    name: APO

dustMap:
    useGrid: false
    mapDir: $DUST_DIR/maps
    maps: [SFD_dust_4096_ngp.fits, SFD_dust_4096_sgp.fits]
    grid: +data/IGincrease.fits

planner:
    efficiency: 0.8

    platesIgnore: +data/platesIgnore.dat
    maxAltitude: 75
    noPlugPriority: 1
    forcePlugPriority: 10
    goodWeatherFraction: 0.45
    seed: 12345

plugger:
    efficiency: 0.8
    noPlugPriority: 1
    forcePlugPriority: 10
    maxAltitude: 80
    onlyVisiblePlates: true

simulation:
    blueSN2: 3.4
    alphaBlue: 1.25
    redSN2: 5.77
    alphaRed: 0.65

SN2thresholds:
    plateRed: 60
    plateBlue: 25
    exposureRed: 0.5
    exposureBlue: 0.5

exposure:
    exposureTime: 900
    minExpTime: 899
    maxSeeing: 2.5
    transparency: 0.2
    validDitherPositions: ['N', 'S', 'E']

set:
    excellentSeeing: 1.5
    goodSeeing: 2
    maxHARange: 15.
    maxSeeingRange: 0.8
    maxSN2Factor: 2
    setRearrangementFactor: 0.9
    ditherPositions: ['N', 'S', 'E']

setArrangement:
    permutationLimit: 600000
    forceRearrangementMinExposures: 3

carts: [1, 2, 3, 4, 5, 6]
defaultPriority: 5
plateVisibilityMaxHalfWindowHours: 3
