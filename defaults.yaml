---
logging:
    logLevel: INFO
    logFileLevel: DEBUG
    logFilePath: ~/.totoro/totoro.log
    mode: append
    wrapperLength: 80

dbConnectionProduction: &dbConnectionProduction
    user: sdssdb_admin
    password: 4-photometry
    host: sdss4-db
    port: 5432
    database: apodb

dbConnectionLocal: &dbConnectionLocal
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 5432
    database: apodb

dbConnectionTest: &dbConnectionTest
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 5432
    database: apodb_test

dbConnectionDev: &dbConnectionDev
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 5440
    database: apo_platedb

dbConnectionTunnel: &dbConnectionTunnel
    user: sdssdb_admin
    password: 4-photometry
    host: localhost
    port: 6000
    database: apodb

dbConnection: *dbConnectionProduction

observingPlan:
    schedule: None
    fallBackSchedule: +data/Sch_base.6yrs.txt.frm.dat

fields:
    tilingCatalogue: $MANGA_TILING_CATALOGUE
    mangacore: $MANGACORE_DIR
    tilesBeingDrilled: None
    scienceCatalogue: $MANGASAMPLE_SCIENCE_CATALOGUE

observatory:
    longitude: 254.179722   # In East degrees
    latitude: 32.766666667
    altitude: 2788
    name: APO

dustMap:
    useGrid: false
    mapDir: $DUST_DIR/maps
    maps: [SFD_dust_4096_ngp.fits, SFD_dust_4096_sgp.fits]
    grid: +data/IGincrease.fits

planner:
    efficiency: 0.8
    maxAltitude: 80
    noPlugPriority: 1
    forcePlugPriority: 10
    goodWeatherFraction: 0.45
    seed: 12345
    simulationFactor: 1.0

plugger:
    efficiency: 0.8
    noPlugPriority: 1
    forcePlugPriority: 10
    maxAltitude: 80
    onlyVisiblePlates: true
    simulationFactor: 1.15

simulation:
    blueSN2: 3.32
    alphaBlue: 1.25
    redSN2: 6.64
    alphaRed: 0.65
    factor: 1.0

SN2thresholds:
    plateRed: 36
    plateBlue: 20
    exposureRed: 0.5
    exposureBlue: 0.5

exposure:
    exposureTime: 900
    minExpTime: 899
    maxSeeing: 2.5
    transparency: 0.2
    checkTwilight: False
    maxSunAltitude: -15
    exposureBuffer: 1.25
    validDitherPositions: ['N', 'S', 'E']

set:
    excellentSeeing: 1.5
    goodSeeing: 2
    maxHARange: 15.
    maxSeeingRange: 0.8
    maxSN2Factor: 2
    setRearrangementFactor: 0.9
    ditherPositions: ['N', 'S', 'E']

setArrangement:
    permutationLimitPlate: 600000
    permutationLimitIncomplete: 14400
    forceRearrangementMinExposures: 3

mangaCarts: [1, 2, 3, 4, 5, 6]
offlineCarts: []
apogeeCarts: [7, 8, 9]

defaultPriority: 5
plateVisibilityMaxHalfWindowHours: 3
numberPlatesAllowedAtAPO: 100
